                <li class="nav-item"><button class="btn btn-menu bug" id="bug">Bug</button></li>
                <li class="nav-item"><button class="btn btn-menu rock" id="rock">Rock</button></li>
                <li class="nav-item"><button class="btn btn-menu dark" id="dark">Dark</button></li>
                <li class="nav-item"><button class="btn btn-menu dragon" id="dragon">Dragon</button></li>
                <li class="nav-item"><button class="btn btn-menu steel" id="steel">Steel</button></li>
                <li class="nav-item"><button class="btn btn-menu fairy" id="fairy">Fairy</button></li>
            </ul>
        </nav>
    </div>

    <main>
        <form class="form-search" id="search-pkd">
            <input type="search" id="input-pkd" placeholder="Escribe un Num. o Nombre">
            <a id="btn-searchPkd"><i class="fa fa-search"></i></a>
        </form>

        <div class="todos-pkd">
